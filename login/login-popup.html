<div id="login-popup" class="login-popup-overlay">
  <div class="login-popup-content-wrapper">
    <div class="login-popup-content">
      <h2>Register</h2>
      <form id="registerForm">
        <p>Username</p>
        <input
          type="text"
          id="register-username"
          name="username"
          placeholder="Your username"
        />
        <p>Password</p>
        <input
          type="password"
          id="register-password"
          name="password"
          placeholder="Enter password"
        />
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="login-popup-content">
      <span id="closePopup" class="close">&times;</span>
      <h2>Log In</h2>
      <form id="loginForm">
        <p>Username</p>
        <input
          type="text"
          id="login-username"
          name="username"
          placeholder="Your username"
        />
        <p>Password</p>
        <input
          type="password"
          id="login-password"
          name="password"
          placeholder="Enter password"
        />
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
