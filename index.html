<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Potato Stock Market</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login/login-popup.css" />
    <link rel="stylesheet" href="shop/shop.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Hachi+Maru+Pop&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header class="header-box">
      <h1 id="title">Potato Stock Market</h1>
      <div id="header-button">
        <button id="openShopPopupButton" class="potatoBtn">Shop</button>
        <button id="openLoginPopupButton" class="potatoBtn">
          Login/Register
        </button>
      </div>
    </header>
    <div id="popup-container"></div>
    <div id="shop-container"></div>
    <div class="news-ticker">
      <div class="ticker-wrap">
        <div class="ticker-move">
          <span id="news"></span>
        </div>
      </div>
    </div>
    <div class="mainContentWrapper">
      <div class="mainContentItem" id="chartWrapper">
        <canvas id="priceChart"></canvas>
      </div>
      <div class="mainContentItem" id="market">
        <p>Current Price: <span id="price">$2.50</span></p>
        <p>Cash: <span id="cash">$1000.00</span></p>
        <p>Potatoes Owned: <span id="potatoes">0</span></p>
        <p>
          Turns not selling: <span id="turns">0</span>
          <i id="info-icon" class="bi bi-info-circle"
            ><span id="tooltip" class="tooltip-text"
              >Potatoes taxed 15% from turn 30<br />(based on current
              price)</span
            ></i
          >
        </p>
      </div>
    </div>
    <div id="actions">
      <button id="buyOne" class="potatoBtn">Buy 1ðŸ¥”</button>
      <button id="buyTen" class="potatoBtn">Buy 10ðŸ¥”</button>
      <button id="buyHundred" class="potatoBtn">Buy 100ðŸ¥”</button>
      <button id="sellOne" class="potatoBtn">Sell 1ðŸ¥”</button>
      <button id="sellTen" class="potatoBtn">Sell 10ðŸ¥”</button>
      <button id="sellHundred" class="potatoBtn">Sell 100ðŸ¥”</button>
      <button id="sellAll" class="potatoBtn">Sell allðŸ¥”</button>
    </div>
    <script type="module" src="script.js"></script>
    <script type="module" src="potatoShower.js"></script>
  </body>
</html>
