<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Potato Stock Market</title>
        <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <h1 class="rock-3d-regular">Potato Stock Market</h1>
        <div class="news-ticker">
            <div class="ticker-wrap">
                <div class="ticker-move">
                    <span id="news"></span>
                </div>
            </div>
        </div>
        <div class="mainContentWrapper">
            <div class="mainContentItem" id="chartWrapper">
                <canvas id="priceChart"></canvas>
            </div>
            <div class="mainContentItem" id="market">
                <p>Current Price: <span id="price">$2.50</span></p>
                <p>Cash: <span id="cash">$1000.00</span></p>
                <p>Potatoes Owned: <span id="potatoes">0</span></p>
                <p>Turns not selling: <span id="turns">0</span></p>
            </div>
        </div>
        <div id="actions">
                <button id="buyOne" class="potatoBtn" onclick="buyPotato()">Buy 1ðŸ¥”</button>
                <button id="buyTen" class="potatoBtn" onclick="buyTenPotatoes()">Buy 10ðŸ¥”</button>
                <button id="buyHundred" class="potatoBtn" onclick="buyHundredPotatoes()">Buy 100ðŸ¥”</button>
                <button id="sellOne" class="potatoBtn" onclick="sellPotato()">Sell 1ðŸ¥”</button>
                <button id="sellTen" class="potatoBtn" onclick="sellTenPotatoes()">Sell 10ðŸ¥”</button>
                <button id="sellHundred" class="potatoBtn" onclick="sellHundredPotatoes()">Sell 100ðŸ¥”</button>
                <button id="sellAll" class="potatoBtn" onclick="sellAll()">Sell allðŸ¥”</button>
            </div>
        <script src="script.js"></script>
        <script src="potatoShower.js"></script>
    </body>
</html>
