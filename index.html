<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Potato Stock Market</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login-popup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Hachi+Maru+Pop&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header class="header-box">
      <h1 class="rock-3d-regular">Potato Stock Market</h1>
      <button id="openLoginPopupButton" class="potatoBtn">
        Login/Register
      </button>
    </header>
    <div id="popup-container"></div>
    <div class="news-ticker">
      <div class="ticker-wrap">
        <div class="ticker-move">
          <span id="news"></span>
        </div>
      </div>
    </div>
    <div class="mainContentWrapper">
      <div class="mainContentItem" id="chartWrapper">
        <canvas id="priceChart"></canvas>
      </div>
      <div class="mainContentItem" id="market">
        <p>Current Price: <span id="price">$2.50</span></p>
        <p>Cash: <span id="cash">$1000.00</span></p>
        <p>Potatoes Owned: <span id="potatoes">0</span></p>
        <p>Turns not selling: <span id="turns">0</span></p>
      </div>
    </div>
    <div id="actions">
      <button id="buyOne" class="potatoBtn">
        Buy 1ðŸ¥”
      </button>
      <button id="buyTen" class="potatoBtn">
        Buy 10ðŸ¥”
      </button>
      <button id="buyHundred" class="potatoBtn">
        Buy 100ðŸ¥”
      </button>
      <button id="sellOne" class="potatoBtn">
        Sell 1ðŸ¥”
      </button>
      <button id="sellTen" class="potatoBtn">
        Sell 10ðŸ¥”
      </button>
      <button
        id="sellHundred"
        class="potatoBtn"
        onclick="sellHundredPotatoes()"
      >
        Sell 100ðŸ¥”
      </button>
      <button id="sellAll" class="potatoBtn">
        Sell allðŸ¥”
      </button>
    </div>
    <script type="module" src="script.js"></script>
    <script src="potatoShower.js"></script>
  </body>
</html>
